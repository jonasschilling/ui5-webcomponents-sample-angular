<mat-spinner *ngIf="loading" style="margin:10% auto;"></mat-spinner>
<table *ngIf="!loading" mat-table [dataSource]="jobs" class="mat-elevation-z8">
    <ng-container matColumnDef="jobId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let job"> {{job.jobId}} </td>
    </ng-container>

    <ng-container matColumnDef="jobName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let job"> {{job.jobName}} </td>
    </ng-container>

    <ng-container matColumnDef="startDateTime">
        <th mat-header-cell *matHeaderCellDef> Start Time </th>
        <td mat-cell *matCellDef="let job"> {{job.startDateTime}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let job"> {{job.status}} </td>
    </ng-container>

    <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> Result </th>
        <td mat-cell *matCellDef="let job"> {{job.result}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
