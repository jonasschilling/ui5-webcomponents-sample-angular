<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content align="center">
    <mat-slider class="dialog-content" *ngIf="data.type==='rent'" min="0" max="10000" step="500" showTickMarks discrete [displayWith]="formatLabel">
        <input matSliderThumb>
    </mat-slider>

    <mat-form-field class="dialog-content" *ngIf="data.type==='date'" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="dialog-content" *ngIf="data.type==='city'" appearance="fill">
        <mat-label>Postleitzahl/Ort eingeben...</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-slider class="dialog-content" *ngIf="data.type==='perimeter'" min="0" max="250" step="5" showTickMarks discrete [displayWith]="formatLabel">
        <input matSliderThumb>
    </mat-slider>
</div>
<div mat-dialog-actions align="end">
    <button mat-button color="primary" (click)="onConfirmClick()">Anwenden</button>
    <button mat-button mat-dialog-close>Abbrechen</button>
</div>
